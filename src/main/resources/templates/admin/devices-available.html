<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thiết bị Available | Admin</title>
    <div th:replace="~{layouts/admin-head :: admin-head}"></div>

    <style>
        .badge-qty { font-size: 12px; }
        .table td, .table th { vertical-align: middle; }
        .toolbar { display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
        .toolbar .left { display:flex; gap:10px; flex-wrap:wrap; }
    </style>
</head>

<body>

<div th:replace="~{layouts/admin-navbar :: admin-navbar}"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Thiết bị có sẵn</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/admin/devices}">Quản lý thiết bị</a></li>
                <li class="breadcrumb-item active">Thiết bị có sẵn</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">

                        <div class="toolbar mt-3">
                            <div class="left">
                                <a class="btn btn-secondary" th:href="@{/admin/devices}">
                                    <i class="bi bi-arrow-left"></i> Quay lại danh sách
                                </a>
                                <a class="btn btn-primary" th:href="@{/admin/devices}">
                                    <i class="bi bi-plus-circle"></i> Thêm/Sửa thiết bị
                                </a>
                            </div>
                            <div class="text-muted">
                                Chỉ hiển thị thiết bị có thể sử dụng (available).
                            </div>
                        </div>

                        <hr>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th style="width:90px;">ID</th>
                                    <th>Tên thiết bị</th>
                                    <th style="width:180px;">Type</th>
                                    <th style="width:160px;">Status</th>
                                    <th style="width:140px;">Số lượng</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="d : ${devices}">
                                    <td th:text="${d.id}"></td>

                                    <td>
                                        <div class="fw-bold" th:text="${d.name}"></div>
                                        <div class="text-muted small">Có thể dùng để đặt phòng</div>
                                    </td>

                                    <td th:text="${d.type}"></td>

                                    <td>
                                        <span class="badge bg-success"
                                              th:text="${d.status != null ? d.status : 'AVAILABLE'}"></span>
                                    </td>

                                    <td>
                                        <span class="badge bg-primary badge-qty"
                                              th:text="${d.quantity}"></span>
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(devices)}">
                                    <td colspan="5" class="text-center text-muted py-4">
                                        Không có thiết bị available.
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </section>

</main>

<div th:replace="~{layouts/admin-footer :: admin-footer}"></div>

</body>
</html>
